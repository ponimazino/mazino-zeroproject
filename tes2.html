<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fetch API Example</title>
    <style>

    </style>
</head>
<body>
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Hati-Hati!</strong>
        <span class="block sm:inline">Banyak anak ke.</span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
          <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
        </span>
      </div>
    <div>
        
    <h1>Fetch API Example</h1>
    <button onClick="Faktorial()" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Faktorial</button>
    
    <button onClick="fetchAPI()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
        <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>
        <span>Fetch Data</span></button>
    <ul id="list"></ul>

  
    </div>

    <script>
        function hitungFaktorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * hitungFaktorial(n - 1);
            }
        }

        const Faktorial = () => {
            let hasil = parseInt(prompt("Masukkan angka:"));
            alert(hitungFaktorial(hasil));
        }

        function fetchAPI() {
            fetch('https://jsonplaceholder.typicode.com/todos')
                .then((data) => data.json())
              
                .then((data) => {
                    data.reverse().forEach(element => { 
                        list.innerHTML +=
                        `<li>${element.id}</li>`
                        //`<li>${element.title}</li>`
                       


                    });
                })
                .catch((error) => {
                    console.error('Terjadi kesalahan:', error);
                });
                
        }
    </script>
</body>
</html>
